name: Generate Unit Tests on Pull Request

on:
  pull_request:
    branches:
      - main # Replace with the target branch of your pull requests, if different

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the pull request
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }} # Checkout the branch for the pull request

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18" # Use the required Node.js version

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: npm install

    # Step 4: Run the test generation script
    - name: Generate Unit Tests
      env:
        OPENAI_API_KEY: "${{ secrets.OPENAI_API_KEY }}" # Use your OpenAI API Key securely
      run: node generate-tests.js

    # Step 5: Commit and push changes back to the pull request
    - name: Commit and Push Changes
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        git add .
        git commit -m "Add/Update unit tests for changed files [Generated by GitHub Actions]" || echo "No changes to commit"
        git push origin ${{ github.head_ref }}
